<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Global Shop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 20px;
        }
        h1 {
            margin-bottom: 2rem;
            color: #1d1d1f;
        }
        .cart-items {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .cart-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        .cart-item:last-child { border-bottom: none; }
        .item-image {
            width: 100px;
            height: 100px;
            background: #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        .item-details {
            flex: 1;
        }
        .item-details h3 {
            margin-bottom: 0.5rem;
        }
        .item-details p {
            color: #666;
            font-size: 0.95rem;
        }
        .remove-btn {
            padding: 0.5rem 1rem;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .remove-btn:hover {
            background: #d63447;
        }
        .cart-summary {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            text-align: right;
        }
        .cart-summary h2 {
            margin-bottom: 1.5rem;
        }
        .checkout-btn {
            padding: 1rem 2rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s;
        }
        .checkout-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Shopping Cart</h1>
        <div id="cartContainer" class="cart-items">
            <div class="empty-cart">
                <p>Your cart is empty.</p>
            </div>
        </div>
        <div class="cart-summary">
            <h2>Total: <span id="cartTotal">$0.00</span></h2>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
        <br>
        <a href="index.html" class="back-link">‚Üê Continue Shopping</a>
    </div>

    <script src="cart.js"></script>
    <script>
        function renderCart() {
            const cartContainer = document.getElementById('cartContainer');
            const cartTotalElement = document.getElementById('cartTotal');
            
            if (window.cart) {
                const items = window.cart.getCart();
                const total = window.cart.getCartTotal();
                
                if (items.length === 0) {
                    cartContainer.innerHTML = '<div class="empty-cart"><p>Your cart is empty.</p></div>';
                } else {
                    cartContainer.innerHTML = items.map(item => `
                        <div class="cart-item">
                            <div class="item-image">üì¶</div>
                            <div class="item-details">
                                <h3>${item.name}</h3>
                                <p>Price: ${item.price}</p>
                                <p>Quantity: ${item.quantity}</p>
                            </div>
                            <button class="remove-btn" onclick="removeItem('${item.id}')">Remove</button>
                        </div>
                    `).join('');
                }
                
                cartTotalElement.textContent = `$${total.toFixed(2)}`;
            }
        }

        function removeItem(id) {
            if (window.cart) {
                window.cart.removeFromCart(id);
                renderCart();
            }
        }

        function checkout() {
            alert('Checkout functionality coming soon!');
        }

        renderCart();
    </script>
</body>
</html>
